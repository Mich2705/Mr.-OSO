<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stolos.css">
    <title>  sea_como_sea  </title>
</head>
<body>
    <header class="shadow">
        <div class="container-logo">
            <img src="minecraft.jpg" alt="logo">
        </div>
        <div>
            <button id = "dark-mode">  TEMA OSCURO  </button>
        </div>
    </header>
    <section class="container-title">
        <h1>  NOOO    MONICAAAAAAAA!!!!!!  </h1>
    </section>
    <section class ="personajes" id="container-personajes"> 
    </section>

    <button id ="load-more"> cargar mas personajes </button>

    <script>
        function renderLoader(){
            const container = document.getElementById('container-personajes')
            const loader = document.createElement('div')
            loader.setAttribute('id', 'loader')
            loader.innerHTML= 'Cargando...'
            container.appendChild(loader)

        }

        
        function removeLoader(){
            const loader = document.getElementById('loader');
            if (loader){
                removeLoader()
            }
        }

        async function get_personajes() {
            const url = 'https://rickandmortyapi.com/api/character';
            renderLoader()
            const response = await fetch(url)
            const data = await response.json()
            const container = document.getElementById('container-personajes')
            const personajes = data.results
            personajes.forEach(element => {
                console.log(element);
                const container_personajes = document.createElement('div')
                container_personajes.classList.add('personajes')
                const img = document.createElement('img')                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
                img.src = element.image
                container_personajes.appendChild(img)
                container.appendChild(container_personajes)
            });
            removeLoader()
                
        }
        get_personajes()
        const btn = document.getElementById("load-more")
        function loadMore(){
            console.log("cargar mas personajes");
        }
        const btnDarkMode = document.getElementById("dark-mode");

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                btnDarkMode.textContent = "TEMA CLARO";
            } else {
                btnDarkMode.textContent = "TEMA OSCURO";
            }
        }
 
        btnDarkMode.addEventListener("click", toggleDarkMode);
    </script>
</body>

</html>
